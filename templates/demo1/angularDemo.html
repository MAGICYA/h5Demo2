<!DOCTYPE html>
<html ng-app="nutriunion">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="营养联邦">
    <meta name="description" content="营养联邦">
    <meta name="author" content="Kelly">
    <title>首页</title>
    <link href="../../../static/css/basic.css?version=20171129-3" type="text/css" rel="stylesheet"/>
    <link href="../../../templates/demo1/css/angularDemo.css?version=20171130-45" type="text/css" rel="stylesheet"/>

</head>
<body id="angularDemoController" ng-controller="angularDemoController">
<div class="contianer">
    <div class="content">
        <div class = "demolist fs-8">
            <div class = "item " style="background-color: #f0c040">
                ng-model/ng-bind
                <p>姓名：<input type="text" ng-model="firstName"></p>
                <p>你输入的姓名为:{{firstName}}</p>
                <p>你输入的姓名为:<span ng-bind="firstName"></span></p>
                <p>ng-bind与{{}}取值的区别:<br>
                    1.{c{ }c} 是等页面加载完后，再取值；<br>
                    2.ng-bind 它是在页面加载的时候，是不会显示{{name}}这种变量出来；<br>
                    3.ng-bind 可以解决 ng 页面闪烁加载问题；<br>
                    4.ng-bind 只能绑定单个变量，但是 {{ }} 这种方法可以绑定多个变量。<br>
                </p>
            </div>
            <div class = "item fs-8" style="background-color: #f011c0">
                ng-repeat
                <p class = "fs-8" ng-repeat="x in records">{{x}}</p>
            </div>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/angular.js/1.3.4/angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.3.4/angular-cookies.min.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../templates/demo1/js/angularDemo-controller.js?version=20171129-45"></script>
</body>
</html>
